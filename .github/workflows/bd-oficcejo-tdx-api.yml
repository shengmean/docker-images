# 多阶段构建 - 第一阶段：构建
FROM golang:1.22-alpine AS builder

# 替换Alpine镜像源为阿里云，并安装git
RUN sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories && \
    apk update && \
    apk add --no-cache git

# 设置工作目录
WORKDIR /app

# 设置Go代理（使用国内镜像加速）
ENV GO111MODULE=on \
    GOPROXY=https://goproxy.cn,https://mirrors.aliyun.com/goproxy/,direct \
    GOTOOLCHAIN=auto \
    CGO_ENABLED=0 \
    GOOS=linux \
    GOARCH=amd64

# 克隆仓库
RUN git clone https://github.com/oficcejo/tdx-api.git . && \
    rm -rf .git

# 检查文件
RUN ls -la

# 如果 go.sum 不存在，生成它
RUN if [ -f go.mod ]; then \
        if [ ! -f go.sum ]; then go mod tidy; fi && \
        go mod download; \
    else \
        echo "go.mod 不存在，无法进行构建"; \
        exit 1; \
    fi

# 构建项目，假设项目在 web 目录下
RUN if [ -d web ]; then \
        cd web && go build -ldflags="-s -w" -o ../stock-web .; \
    else \
        go build -ldflags="-s -w" -o stock-web .; \
    fi

# 多阶段构建 - 第二阶段：运行
FROM alpine:latest

# 替换Alpine镜像源为阿里云，安装必要的运行时依赖
RUN sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories && \
    apk --no-cache add ca-certificates tzdata wget

# 设置时区为上海
ENV TZ=Asia/Shanghai

# 创建非root用户
RUN addgroup -g 1000 appuser && \
    adduser -D -u 1000 -G appuser appuser

# 设置工作目录
WORKDIR /app

# 从构建阶段复制编译好的二进制文件
COPY --from=builder /app/stock-web .

# 复制静态文件（如果存在）
COPY --from=builder /app/web/static ./static/ 2>/dev/null || true

# 更改文件所有者
RUN chown -R appuser:appuser /app

# 切换到非root用户
USER appuser

# 暴露端口
EXPOSE 8080

# 健康检查
HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
    CMD wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1

# 启动应用
CMD ["./stock-web"]
